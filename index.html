<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Computers - Home</title>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #eef3ff;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, #00308f, #006eff);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .header img {
            height: 120px;
            width: auto;
        }

        /* Menu */
        .menu {
            background: #00308f;
            padding: 15px;
            text-align: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 18px;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        .menu a:hover {
            color: yellow;
            font-size: 21px;
        }

        /* Banner */
        .banner {
            background: url('images/banner.jpg');
            background-size: cover;
            background-position: center;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 3px 3px 8px black;
            font-size: 38px;
            font-weight: bold;
            animation: slideUp 1.3s ease;
        }

        /* Sections */
        .section {
            width: 85%;
            margin: 30px auto;
            text-align: center;
        }

        .section h2 {
            font-size: 32px;
            color: #00308f;
        }

        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            width: 250px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
            font-size: 20px;
            font-weight: bold;
            color: #00308f;
            transition: 0.35s;
            animation: fadeIn 1.2s ease;
        }

        .card:hover {
            transform: scale(1.12);
            background: #e6efff;
        }

        /* Footer */
        .footer {
            background: #00308f;
            color: white;
            text-align: center;
            padding: 18px;
            margin-top: 40px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideUp {
            from {transform: translateY(40px);}
            to {transform: translateY(0);}
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header img {
                height: 90px;
            }

            .banner {
                height: 220px;
                font-size: 25px;
            }

            .menu a {
                display: inline-block;
                margin: 8px;
            }

            .card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="images/logo.png" alt="Star Computers Logo">
        <h1>Star Computers</h1>
    </div>

    <div class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="sales.html">Sales</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="banner">
        Technology • Service • Trust
    </div>

    <div class="section">
        <h2>Our Key Services</h2>

        <div class="cards">
            <div class="card">Laptop Sales & Service</div>
            <div class="card">Desktop Assembling</div>
            <div class="card">Printer Solutions</div>
            <div class="card">CCTV Installation</div>
            <div class="card">Online / e-Sevai Works</div>
        </div>
    </div>

    <div class="footer">
        © 2025 Star Computers — All Rights Reserved
    </div>

</body>
</html>
